<svg fill="none" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .banner {
          width: 100%;
          height: 200px;
          background: #0d1117;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 12px;
          position: relative;
          overflow: hidden;
        }
        .dots {
          position: absolute;
          top: 18px;
          left: 24px;
          display: flex;
          gap: 8px;
        }
        .dot {
          width: 12px;
          height: 12px;
          border-radius: 50%;
        }
        .dot-red { background: #ff5f57; animation: dotPulse 2s ease-in-out infinite; }
        .dot-yellow { background: #febc2e; animation: dotPulse 2s ease-in-out infinite 0.15s; }
        .dot-green { background: #28c840; animation: dotPulse 2s ease-in-out infinite 0.3s; }
        @keyframes dotPulse {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 1; }
        }
        .name {
          font-family: 'Courier New', monospace;
          font-size: 36px;
          font-weight: bold;
          background: linear-gradient(90deg, #58a6ff, #bc8cff, #58a6ff);
          background-size: 200% 100%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: shimmer 3s linear infinite;
          white-space: nowrap;
          overflow: hidden;
          width: 0;
          animation: typeIn 1.2s steps(16) forwards, shimmer 3s linear infinite;
        }
        @keyframes typeIn {
          to { width: 16ch; }
        }
        @keyframes shimmer {
          0% { background-position: 0% 50%; }
          100% { background-position: 200% 50%; }
        }
        .cursor {
          display: inline-block;
          width: 3px;
          height: 38px;
          background: #58a6ff;
          margin-left: 4px;
          vertical-align: middle;
          animation: blink 1s step-end infinite;
        }
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }
        .subtitle {
          font-family: 'Courier New', monospace;
          font-size: 15px;
          color: #8b949e;
          margin-top: 10px;
          opacity: 0;
          animation: fadeIn 0.8s ease forwards 1.4s;
          letter-spacing: 2px;
          text-transform: uppercase;
        }
        @keyframes fadeIn {
          to { opacity: 1; }
        }
        .line {
          position: absolute;
          bottom: 0;
          left: 0;
          height: 2px;
          width: 0;
          background: linear-gradient(90deg, transparent, #58a6ff, #bc8cff, #58a6ff, transparent);
          animation: lineGrow 1.8s ease-out forwards 1.8s;
        }
        @keyframes lineGrow {
          to { width: 100%; }
        }
      </style>
      <div class="banner">
        <div class="dots">
          <div class="dot dot-red"></div>
          <div class="dot dot-yellow"></div>
          <div class="dot dot-green"></div>
        </div>
        <div style="display:flex;align-items:center;">
          <span class="name">Kanzurrizk Rihan</span><span class="cursor"></span>
        </div>
        <div class="subtitle">Quality Engineer &nbsp;Â·&nbsp; Developer</div>
        <div class="line"></div>
      </div>
    </div>
  </foreignObject>
</svg>
